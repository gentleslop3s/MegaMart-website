<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
 <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        th{
            text-decoration: underline;
        }
    </style>
</head>
<body>
     <table class="marks-table" aria-label="Students marks table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <!-- Row for David -->
      <tr class="row-spacer">
        <td rowspan="3">1</td>
        <td rowspan="3">David</td>
        <td>Maths</td>
        <td>80</td>
      </tr>
      <tr class="row-spacer">
        <td>Physics</td>
        <td>90</td>
      </tr>
      <tr>
        <td>Computers</td>
        <!-- Row for Alex -->
      <tr class="row-spacer">
        <td rowspan="3">2</td>
        <td rowspan="3">Alex</td>
        <td>Maths</td>
        <td>80</td>
      </tr>
      <tr class="row-spacer">
        <td>Physics</td>
        <td>70</td>
      </tr>
      <tr>
        <td>Computers</td>
        <td>90</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
