<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here!- MegaMart</title>

    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <form action="">
        <legend>Join Us Today!</legend> <br>
        <label for="fname">First Name:</label>
        <input type="text" placeholder="Enter First Name" id="fname" required> <br><br>

        <label for="lname">Last Name:</label>
        <input type="text" placeholder="Enter Last Name" id="lname" required> <br><br>

        <label for="email">Email:</label>
        <input type="email" placeholder="Enter Email" id="email" required> <br><br>

        <label for="password">Password:</label>
        <input type="password" placeholder="Enter Password" id="password" required> <br><br>

        <label for="contact">Contact Number:</label>
        <input type="tel" placeholder="e.g 0715686383" id="contact" required> <br><br>

        <label for="age">Enter your age (year(s))</label>
        <input type="number" id="age" required> <br><br>

        <label for="yob">Birthday</label>
        <input type="date" id="yob" required> <br><br>

        <label for="dt">Date and Time:</label>
        <input type="datetime-local" id="dt" required> <br><br>

        <label for="cv">Upload CV/Resume</label>
        <input type="file" id="cv" required> <br><br>

        <label for="nationality">Nationality:</label>
        <!---Dropdown menu for nationality selection--->
        <select name="" id="nationality">
            <option value="" disabled>---Choose One---</option>
            <option value="">Kenyan</option>
            <option value="">Swedish</option>
            <option value="">Korean</option>
            <option value="">American</option>
            <option value="">Colombian</option>
        </select> <br></br>

        <label for="gender">Gender</label> <br>

        <input type="radio" id="male" name="gender">
        <label for="male">Male</label> <br>

        <input type="radio" id="female" name="gender">
        <label for="female">Female</label> <br>

        <input type="radio" id="other" name="gender">
        <label for="other">Other</label> <br>

        <!---End of Gender Radio Buttons-->

        <br>
        <label for="language">Choose web programming language(s):</label> <br>
        <input type="checkbox" name="php">
        <label for="php">PHP</label> <br>

        <input type="checkbox" name="javascript">
        <label for="javascript">JavaScript</label> <br>

        <input type="checkbox" name="java">
        <label for="java">Java</label> <br>

        <input type="checkbox" name="go">
        <label for="go">Go</label> <br>

        <!---End of Programming Language Checkboxes-->

        <br>

        <label for="message">Message:</label> <br>
        <textarea name="" id="message"  cols="30" rows="5" placeholder="Type here you idiot..."></textarea>
        <br><br>

        <button type="submit">Register</button>


    </form>


    
</body>
</html>
