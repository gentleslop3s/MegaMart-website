<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Page- MegaMart</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <h2 class="text-center">Contact Us!</h2>

    <form action="" class="bg-info container p-5">
        <div class="mb-4">
            <label for="fullname" class="form-label">FullName</label>
            <input type="text" class="form-control" id="fullname" placeholder="e.g John Doe" required>
        </div>

         <div class="mb-4">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="e.g abc@gmail.com" required>
        </div>

        <div class="row mb-4 ">

            <div class="col">
                 <label for="phone" class="form-label">Phone Number</label>
                 <input type="tel" class="form-control" id="phone" placeholder="e.g 0712345678" required>

            </div>

            <div class="col">
                 <label for="phone2" class="form-label">Other Phone Number</label>
            <input type="tel" class="form-control" id="phone2" placeholder="e.g 0787654321" required>
            </div>

        </div>

        <div class="mb-4">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" name="" id="message" cols="30" rows="10"></textarea>
        </div>

<button class="btn btn-primary">Submit</button>
    </form>



</body>
</html>
